    <div class="sidebar">

    <!-- Main Content -->
    <div class="content">
        <h2>Your Quotation</h2>
        <div class="quotation-details">
            <!-- Displaying PDF -->
            <iframe src="../assests/TEST PAPER.pdf" width="100%" height="200px" style="border: 1px solid #ddd; border-radius: 5px; box-shadow: 0px 2px 5px rgba(0, 0, 0, 0.1);"></iframe>
            <p><strong>Installment Options:</strong> Available</p>

            <!-- Quotation Response Form -->
            <div id="quotationResponse">
                <button id="acceptButton" class="button">Accept Quotation</button>
                <button id="rejectButton" class="button reject">Reject Quotation</button>
            </div>

            <!-- Feedback Message -->
            <div id="feedbackMessage"></div>
        </div>
    </div>
    
    <script>
        // Function to handle accepting the quotation
        document.getElementById('acceptButton').addEventListener('click', function() {
            document.getElementById('feedbackMessage').innerHTML = `
                <p>Quotation accepted. The service will be scheduled in shortly.</p>
            `;
            document.getElementById('quotationResponse').style.display = 'none'; // Hide the buttons after response
        });

        // Function to handle rejecting the quotation
        document.getElementById('rejectButton').addEventListener('click', function() {
            document.getElementById('feedbackMessage').innerHTML = `
                <p>Quotation rejected. We‚Äôll contact you immediately.</p>
            `;
            document.getElementById('quotationResponse').style.display = 'none'; // Hide the buttons after response
        });
    </script>
