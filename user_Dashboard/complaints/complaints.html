    <!-- Main Content Section -->
    <div class="content">
        <h2>Submit a Complaint</h2>
        <form id="complaintForm" action="submit_complaint.php" method="POST" enctype="multipart/form-data">
            <label for="fullName">Your Full Name:</label>
            <input type="text" id="fullName" name="fullName" required>
            <br><br>

            <label for="complaintType">Complaint Type:</label>
            <select id="complaintType" name="complaintType" required>
                <option value="service">Service Issue</option>
                <option value="billing">Billing Issue</option>
                <option value="installation">Installation Issue</option>
            </select>
            <br><br>

            <label for="complaintDescription">Description of Complaint:</label>
            <textarea id="complaintDescription" name="complaintDescription" rows="5" required></textarea>
            <br><br>

            <label for="supportingFiles">Upload Supporting Documents (if any):</label>
            <input type="file" id="supportingFiles" name="supportingFiles" accept="image/*, .pdf">
            <br><br>

            <button type="submit">Submit Complaint</button>
        </form>
    </div>

    <script src="scripts.js"></script>
